<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <th:block th:replace="fragments/head-block"></th:block>
    </head>
    <body>
        <div class="container-fluid">
            <th:block th:replace="fragments/navbar-block"></th:block>
            <th:block th:replace="fragments/error-block"></th:block>

            <main class="mt-3">
                <hr class = "hr-2"/>
                <div class = "container-fluid my-heading-container rounded mx-auto w-50">
                    <h1>Login</h1>
                </div>
                <hr class = "hr-2"/>
                <div th:if="${param.error}" class="p-3 mb-2 bg-danger text-white">
                    <h2>Invalid username or password</h2>
                </div>
                <form class="mx-auto w-25" th:action="@{/login}" method="POST">
                    <div class="form-group">
                        <label for="username" >User email</label>
                        <input type="text" id="username" name="username" placeholder="email@atia.com" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="password" >Password</label>
                        <input type="password" id="password" name="password" placeholder="Password..." class="form-control"/>
                    </div>
                    <hr class="hr-2"/>
                    <div class="control-group">
                        <div class="controls">
                            <button class="btn btn-lg btn-primary btn-block">Login</button>
                        </div>
                    </div>
                </form>
                <hr class="hr-2"/>
            </main>
            
            <th:block th:replace="fragments/scripts-block"></th:block>
            <th:block th:replace="fragments/footer-block"></th:block>
        </div>
    </body>
</html>

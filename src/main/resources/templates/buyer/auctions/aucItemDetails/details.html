<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <th:block th:replace="fragments/head-block"></th:block>
    </head>

    <body id="page-top">
        <th:block th:replace="fragments/navbar-block"></th:block>


        <div id="wrapper">

            <div id="content-wrapper">

                <div class="container-fluid">
                    <hr class="hr-2 w-50"/>
                    <div class = "container-fluid my-heading-container rounded mx-auto w-50">
                        <h1>Item Details</h1>
                    </div>
                    <hr class="hr-2 w-50"/>
                    <div class="mx-auto w-50" th:object="${aucItem}" >
                        <div class="control-group">
                            <label class="control-label h3 mb-2" for="itemName">Item Name</label>
                            <div class="controls">
                                <input type="text" th:field="*{itemName}" name="itemName" placeholder="Item Name..." class="form-control" disabled="true"/>
                            </div>
                        </div>
                        <br/>
                        <div class="control-group">
                            <label class="control-label h3 mb-2" for="quantity">Item Quantity</label>
                            <div class="controls">
                                <input type="number" step="1" th:field="*{quantity}" name="quantity" placeholder="Item Quantity..." class="form-control" disabled="true"/>
                            </div>
                        </div>
                        <br/>
                        <div class="control-group">
                            <label class="control-label h3 mb-2" for="itemPrice">Asking Price BGN</label>
                            <div class="controls">
                                <input type="number" step="0.01" th:field="*{itemPrice}" name="itemPrice" placeholder="No initial price" class="form-control" disabled="true"/>
                            </div>
                        </div>
                        <br/>
                        <div class="control-group">
                            <label class="control-label h3 mb-2" for="itemDescription">Item description</label>
                            <div class="controls">
                                <textarea th:field="*{itemDescription}" name="itemDescription" placeholder="Item Description..." class="form-control" style="resize: true;" cols="50" rows="12" disabled="true"/>
                            </div>
                        </div>
                        <br/>
                        <div class="control-group">
                            <label class="control-label h3 mb-2" for="itemLocation">Item location</label>
                            <div class="controls">
                                <textarea th:field="*{itemLocation}" name="itemLocation" placeholder="Item Location..." class="form-control" style="resize: true;" cols="50" rows="3" disabled="true"/>
                            </div>
                        </div>
                        <br/>
                    </div>

                   
                    <div class="text-center mt-3">
                        <h4 class="text-info text-center"><a th:href="@{/buyer/auctions/details(id=${aucItem.auctionId})}">Back to Auction</a></h4>
                        <h4 class="text-info text-center"><a th:href="@{/home}">Go to Home Page</a></h4>
                    </div> 
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- /.content-wrapper -->
        </div>
        <!-- /#wrapper -->

        <!-- Bootstrap core JavaScript-->
        <th:block th:replace="fragments/footer-block"></th:block>
        <th:block th:replace="fragments/scripts-block"></th:block>
    </body>
</html>
